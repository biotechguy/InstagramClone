<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Message</title>
    <link rel="stylesheet" href="../css/mobile-version-direct.css">
    <script src="https://kit.fontawesome.com/4a6ded598b.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--The start of mobile version-->
    <section class="top-header">
        <div class="container">
            <div class="row">
                <div class="left">
                     <div class="icon">
                        <i class="fa-solid fa-arrow-left"></i>
                     </div>
                     <div class="profile">
                        <img src="../images/ronaldo.jpg" alt="">
                        <h3>cristiano</h3>
                        <div class="online">
                            <i class="fa-solid fa-circle"></i>
                        </div>
                     </div>
                </div>
                <div class="right">
                      <div class="call">
                        <i class="fa-solid fa-phone"></i>
                        <i class="fa-solid fa-video"></i>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <section class="bottom-header">
        <div class="container-bottom">
            <div class="row-bot">
                <div class="col">
                    <div class="icon">
    <a href="../home.html">
        <i class="fa-solid fa-house"></i>
    </a>
                    </div>
                </div>
                <div class="col">
                    <div class="icon">
                        <a href="../explore/explore-home.html">
                            <i class="fa-solid fa-magnifying-glass" id="grey-icon"></i>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="icon">
                        <a href="#">
                            <i class="fa-solid fa-plus" id="grey-icon"></i>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="icon">
                        <a href="#">
                            <i class="fa-solid fa-heart" id="grey-icon"></i>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="icon">
                        <a href="#">
                            <i class="fa-solid fa-user" id="grey-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="blog-important">
        <div class="container">
            <div class="row">
                <div class="left">
                 <div class="fly-1">
                    <h3>Hi Enis , this is cristiano</h3>
                    <h3>I would love to met you in real life</h3>
                    <h3>And have an converstation with you</h3>
                 </div>
                  <div class="hisProfile">
                    <div class="left-profile">
                      <img src="../images/ronaldo.jpg" alt="">
                    </div>
                    <div class="right-profile">
                         <h3 class="blacked">Thank You!</h3>
                    </div>
                  </div>
                </div>
                <div class="right">
                    <div class="fly"> 
                        <h3 class="moved-1">Hi cristiano , this is Enis</h3>
                        <h3>I would love to met you too</h3>
                        <h3 class="moved-2">Let's make it happend</h3>
                    </div>
                    
                <div class="myProfile">
                    <div class="left-myProfile">
                        <h3 class="blacked-profile">Thank You!</h3>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="right-myProfile">
         <img src="../images/my image.jpg" alt="">
                    </div>
                </div>
                </div>
            </div>
            <div class="search-input">
                 <div class="input">
                    <input type="text" placeholder="Message...">
                    <i class="fa-solid fa-camera"></i>
                 </div>
                 <div class="call-more">
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-solid fa-image"></i>
                    <i class="fa-solid fa-gift"></i>
                 </div>
            </div>
        </div>
    </section>

    <!--The end of the mobile version-->
    
    
</body>
</html>
