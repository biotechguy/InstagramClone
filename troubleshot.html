<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troubleshot logging in?</title>
    <link rel="stylesheet" href="./css/troubleshot.css">
    <script src="https://kit.fontawesome.com/4a6ded598b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./images/instagram logo.png" alt="">
            </a>
        </div>
    </header>
    <section class="blog">
        <div class="container">
            <div class="center">
                <div class="logo">
                    <img src="./images/lock icon.jpg" alt="">
                    <h2>Trouble logging in?</h2>
                </div>
                <div class="info">
                    <h4>Enter your email, phone, or username and we'll send you a link to get back into your account.</h4>
                </div>
                <div class="confirm-input">
                    <input type="text" placeholder="Email, Phone, or Username">
                </div>
                <div class="btn">
                    <a href="sms-sent.html">
                        <button>Send login link</button>
                    </a>
                </div>  
                <div class="or">
                    <h3>OR</h3>
                </div>
                <div class="create">
                    <a href="signup.html">
                       <span>Create new account</span>
                    </a>
                </div>
                <div class="back-login">
                    <a href="index.html">
                        <span>Back to login</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
