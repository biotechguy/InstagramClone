<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/signup.css">
    <script src="https://kit.fontawesome.com/4a6ded598b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="blog">
        <div class="container">
            <div class="center">
                <div class="logo">
                    <a href="index.html">
                    <img src="./images/instagram logo.png" alt="">
                </a>
                </div>
                <div class="fb-login">
                    <h2>Sign up to see photos and videos from your friends.</h2>
                    <br>
                    <a href="#">
                        <button><i class="fa-brands fa-square-facebook"></i> Login with Facebook  </button>
                    </a>
                </div>
                <div class="or">
                    <h3>OR</h3>
                </div>
                <div class="flex">
                    <input type="email" placeholder="Mobile Number or Email" required>
                    <br>
                    <input type="text" placeholder="Full Name" required>
                    <br>
                    <input type="text" placeholder="Username" required>
                    <br>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="info">
                    <h4>People who use our service may have uploaded your contact information to Instagram. <span>Learn More</span></h4>
                </div>
                <div class="complete">
                    <h4>By signing up, you agree to our <span>Terms , Privacy Policy and Cookies Policy .</span> </h4>
                    <br>
                    <a href="birthday.html">
                        <button>Sign Up</button>
                    </a>
                </div>
            </div>
            <div class="login">
                <h3>Have an account?  <span class="login-span"> <a href="index.html">Log in</a></span></h3>
            </div>
            <div class="app-s">
                <h3>Get the app.</h3>
                <div class="img">
                    <div class="applications">
                        <img src="./images/google play.png" alt="">
                    </div>
                    <div class="applications">
                        <img src="./images/microfsoft.png" alt="" id="microsoft">
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
